<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <!-- ================= STYLE ================= -->

        body {

<body class="antialiased">

<!-- ================= HERO + LOGIN ================= -->

                <button class="bg-gray-800 border border-gray-600 px-8 py-3 rounded-full">

                </button>
            </div>
        </div>

        <!-- RIGHT : LOGIN -->
        <div class="max-w-md mx-auto w-full">
            <div class="bg-[#13141F] border border-gray-800 p-8 rounded-2xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-1">Welcome Back</h2>
                <p class="text-gray-400 text-xs mb-6">Sign in to access dashboard</p>

                <form class="space-y-4">

                    <button type="button" onclick="signIn()" class="btn-gradient-blue w-full py-3 rounded-lg font-bold">
                        Sign In →

    </div>
</section>

<!-- ================= MAIN CONTENT ================= -->

<!-- ================= SCRIPT ================= -->
<script>
    /* ===== NAVIGATION ===== */
    function goToFree() {
        window.location.href = 'free_1.html';
    }

    function signIn() {
        // TODO: connect backend
        alert('Sign in clicked');
    }

    /* ===== HERO SLIDER ===== */
    const sliderTrack = document.getElementById('sliderTrack');
    if (sliderTrack) {
        let index = 0;
        setInterval(() => {
            index = (index + 1) % sliderTrack.children.length;
            sliderTrack.style.transform = `translateX(-${index * 100}%)`;
        }, 6000);
    }

    /* ===== CARD SCROLL ===== */
    function scrollCards(direction) {
        const container = document.getElementById('cardContainer');
        const amount = 350;
        const max = container.scrollWidth - container.clientWidth;

        if (direction === 'right') {
            container.scrollLeft >= max ? container.scrollTo({ left: 0, behavior: 'smooth' })
                                        : container.scrollBy({ left: amount, behavior: 'smooth' });
        } else {
            container.scrollLeft <= 0 ? container.scrollTo({ left: max, behavior: 'smooth' })
                                      : container.scrollBy({ left: -amount, behavior: 'smooth' });
        }
    }
</script>

</body>
</html>
