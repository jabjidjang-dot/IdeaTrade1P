<script>
const packages = document.querySelectorAll('.pkg');
const totalText = document.getElementById('totalText');

const monthlyBtn = document.getElementById('monthlyBtn');
const yearlyBtn = document.getElementById('yearlyBtn');

function goBack(){
  location.href = "welcome.html";
}

let billingMode = "monthly"; // monthly | yearly
let selectedPackages = [];

const MONTHLY_PRICE = 2500;
const YEAR_MULTIPLIER = 12; // ‡∏£‡∏≤‡∏¢‡∏õ‡∏µ = 12 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô

/* ---------- Toggle ‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô / ‡∏£‡∏≤‡∏¢‡∏õ‡∏µ ---------- */
monthlyBtn.addEventListener('click', () => {
  billingMode = "monthly";
  monthlyBtn.classList.add('active');
  yearlyBtn.classList.remove('active');
  updateTotal();
});

yearlyBtn.addEventListener('click', () => {
  billingMode = "yearly";
  yearlyBtn.classList.add('active');
  monthlyBtn.classList.remove('active');
  updateTotal();
});

/* ---------- Package selection ---------- */
packages.forEach(pkg => {
  pkg.addEventListener('click', () => {
    const name = pkg.dataset.name;

    pkg.classList.toggle('active');

    if (pkg.classList.contains('active')) {
      selectedPackages.push(name);
    } else {
      selectedPackages = selectedPackages.filter(p => p !== name);
    }

    updateTotal();
  });
});

/* ---------- Calculate total ---------- */
function updateTotal(){
  if (selectedPackages.length === 0) {
    totalText.textContent = "total price";
    return;
  }

  let pricePerPackage = MONTHLY_PRICE;

  if (billingMode === "yearly") {
    pricePerPackage = MONTHLY_PRICE * YEAR_MULTIPLIER;
  }

  const total = pricePerPackage * selectedPackages.length;
  totalText.textContent = total.toLocaleString() + "‡∏ø";
}

    return;
  }

  const pricePerPackage =
    billingMode === "yearly"
      ? MONTHLY_PRICE * YEAR_MULTIPLIER
      : MONTHLY_PRICE;

  const total = pricePerPackage * selectedPackages.length;

  console.log({
    billingMode,
    packages: selectedPackages,
    totalPrice: total
  });

  alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á)");
  location.href = "dashboard.html?role=member";
}
</script>
